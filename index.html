<html lang="cs">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background-color: #242526;
            color: #b0b3b8;
            font-family: Arial, Helvetica, sans-serif;
        }
        canvas {
            width: 90% !important;
            height: 85% !important;
            min-width: 950px;
            color: #b0b3b8;
            margin: auto;
        }


        .filter-switch label {
            cursor: pointer;
        }
        .filter-switch input {
            visibility: hidden;
        }
        .filter-switch-item input:checked + label {
            color: #b0b3b8;
            background-color: #5a2a75;
            padding: 10px;
            border-radius: 5px;
            transition: 0.5s;
        }
        .filter-switch-item input:not(:checked) + label {
            --bg-opacity: 0;
            box-shadow: none;
            transition: 0.5s;
        }
    </style>
    </head>
    <body>
        <label>Aktuální počet lidí: </label>
        <label id="actCount"></label>
        <br>
        <label>Poslední aktualizace: </label>
        <label id="lastUpdate"></label>

        <br><br>
        <div class="filter-switch">
            <span class="filter-switch-item">
                <input type="radio" id="all" name="time_epoch" onclick="change(0)">
                <label for="all">Vše</label>
            </span>
            <span class="filter-switch-item">
                <input type="radio" id="day" name="time_epoch" onclick="change(1)">
                <label for="day">Dnešek</label>
            </span>
            <span class="filter-switch-item">
                <input type="radio" id="week" name="time_epoch" onclick="change(2)">
                <label for="week">Tento týden</label>
            </span>
            <span class="filter-switch-item">
                <input type="radio" id="month" name="time_epoch" onclick="change(3)">
                <label for="month">Tento měsíc</label>
            </span>
            <span class="filter-switch-item">
                <input type="radio" id="year" name="time_epoch" onclick="change(4)">
                <label for="year">Tento rok</label> 
            </span>
        </div>
        <br>
        <hr>

        <canvas id="myChart"></canvas>

    </body>

    <script src="./data.js"></script>
    <script src="./chart.js"></script>
    <script src="./formatTime.js"></script>
    <script src="./filter.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <script>
        /*Find last update and return [value, date->need reworkTime]*/
        function findLast(obj, date="") {
            let keys = Object.keys(obj);
            let lastKey = keys[keys.length-1];
            let nextObj = obj[lastKey];
            date = lastKey + "." + date;
            if (Array.isArray(nextObj)) {
                let index = nextObj.length - 1;
                let indexStr = index * 10;
                if (indexStr == 0) indexStr = "00";
                else indexStr = indexStr.toString();
                return [nextObj[index], indexStr + "." + date];
            }
            return findLast(nextObj, date);
        }
        var last = findLast(data);

        var label = document.getElementById("actCount");
        label.innerHTML = last[0];

        var label2 = document.getElementById("lastUpdate");
        label2.innerHTML = reworkTime(last[1]);

        const chart = null;

        function change(value=0) {
            let indices = [0, formattedTimes.length];
            switch (value) {
                case 1:
                    indices = day();
                    break;
                case 2:
                    indices = week();
                case 3:
                    indices = month();
                    break;
                case 4:
                    indices = year();
                    break;
            }
            
            sliceTimes = formattedTimes.slice(indices[0], indices[1]);
            sliceValues = values.slice(indices[0], indices[1]);

            drawChart(sliceTimes, sliceValues);
        }
        //change();

        /*
        Create two lists. First is list of all values and
        second is list of all times
        */
        function getLists(obj, step=0, date="") {
            let values = [];
            let times = [];
            let keys = Object.keys(obj);
            for (let i = 0; i < keys.length; i++) {
                newDate = keys[i] + "." + date;
                let nextObj = obj[keys[i]];
                if (Array.isArray(nextObj)) {
                    values = values.concat(nextObj);
                    newTimes = []
                    for (let o = 0; o < nextObj.length; o++) {
                        let minutes = (o * 10).toString();
                        if (o == 0) minutes += "0";
                        newTimes.push(minutes + "." + newDate);
                    }
                    times = times.concat(newTimes);
                } 
                else {
                    let vals = values.concat(getLists(nextObj, step+1, newDate));
                    values = values.concat(vals[0]);
                    times = times.concat(vals[1]);
                }
            }
            return [values, times];
        }

        function getObj(parent, name) {
            return parent[name];
        }

        /*Reformat list of times from getLists     */
        function reworkTimes(times) {
            for (let i = 0; i < times.length; i++) {
                times[i] = reworkTime(times[i]);
            }
            return times;
        }

        /*Reformat time from getLists*/
        function reworkTime(time) {
            let v = time.split(".");
            return `${v[2]}.${v[3]}.${v[4]} ${v[1]}:${v[0]}`;
        }

        let rets = getLists(data);
        rets[1] = reworkTimes(rets[1]);
        drawChart(rets[1], rets[0]);
        
    </script>
</html>

<html lang="cs">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <label>Aktuální počet lidí: </label>
        <label id="actCount"></label>
        <br>
        <label>Poslední aktualizace: </label>
        <label id="lastUpdate"></label>

        <br><br>

        <input type="radio" id="all" name="time_epoch" onclick="change(0)">
        <label for="all">Vše</label>
        <input type="radio" id="day" name="time_epoch" onclick="change(1)">
        <label for="day">Dnešek</label>
        <input type="radio" id="month" name="time_epoch" onclick="change(2)">
        <label for="month">Poslední měsíc</label>
        <input type="radio" id="year" name="time_epoch" onclick="change(3)">
        <label for="year">Poslední rok</label> 
        <hr>
        <canvas id="myChart" style="width:100%;max-width:80%;max-height: 70%;"></canvas>

    </body>

    <script src="./data.js"></script>
    <script src="./chart.js"></script>
    <script src="./formatTime.js"></script>
    <script src="./filter.js"></script>

    <script src="https://kubaboi.github.io/CheeseFramework/public/scripts/time.js"></script>
    <script src="https://kubaboi.github.io/CheeseFramework/public/scripts/communication.js"></script> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <script>
        var times = Object.keys(data);
        var values = Object.values(data);

        var label = document.getElementById("actCount");
        label.innerHTML = data[times[times.length - 1]];

        var label2 = document.getElementById("lastUpdate");
        label2.innerHTML = formatUnix(times[times.length - 1]);

        var formattedTimes = [];
        for (let i = 0; i < times.length; i++) {
            formattedTimes.push(formatUnix(times[i]));
        }

        function change(value=0) {
            let indices = [0, formattedTimes.length];
            switch (value) {
                case 1:
                    indices = day();
                    break;
                case 2:
                    indices = month();
                    break;
                case 3:
                    indices = year();
                    break;
            }

            sliceTimes = formattedTimes.slice(indices[0], indices[1]);
            sliceValues = values.slice(indices[0], indices[1]);

            drawChart(sliceTimes, sliceValues);
        }
        change();
        
    </script>
</html>

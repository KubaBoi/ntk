<html lang="cs">
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/divSwitchStyle.css">
    </head>
    <body>
        <h2>Aktuální počet lidí:
        <label id="actCount"></label>
        </h2>
        <br>
        <label>Poslední aktualizace: </label>
        <label id="lastUpdate"></label>
        <br>
        <label>Interval automatické aktualizace: (minuta - 2) % 10 == 0</label>
        <br><br>
        <button onclick="window.location = 'info.html'">Info</a>
        <button onclick="reloadData(true)">Aktualizovat</button>
        <br>

        <hr>
        <label>Návrhy:</label>
        <select id="layoutsInp" onchange="changeLayout()">
        </select>
        <br><br>
        <input id="yearInp" placeholder="Rok" type="number" min="23">
        <input id="yearInp2" placeholder="Rok konec" type="number" min="23">
        <br>
        <input id="monthInp" placeholder="Měsíc" type="number" min="1" max="12">
        <input id="monthInp2" placeholder="Měsíc konec" type="number" min="1" max="12">
        <br>
        <input id="dayInp" placeholder="Den" type="number" min="1" max="31">
        <input id="dayInp2" placeholder="Den konec" type="number" min="1" max="31">
        <br>
        <input id="hourInp" placeholder="Hodina" type="number" min="0" max="23">
        <input id="hourInp2" placeholder="Hodina konec" type="number" min="0" max="23">
        <br>
        <input id="minuteInp" placeholder="Minuta" type="number" min="0" max="50" step="10">
        <input id="minuteInp2" placeholder="Minuta konec" type="number" min="0" max="50" step="10">
        <br><br>
        <button onclick="change()">Zobrazit</button>
        <div id="switchDiv" class="switchDiv" onclick="changeZeroHide()">
            <label id="switchLabel">Schovat nulové hodnoty</label>
            <div class="switchBorder">
                <div id="switchButton" class="switchButton"></div>
            </div>
        </div>

        <hr>
        <h3>Počet lidí:</h3>
        <canvas id="peopleCountChart"></canvas>
        <h3>Derivace křivky:</h3>
        <canvas id="derivativeChart"></canvas>
        <h3>2. derivace křivky:</h3>
        <canvas id="derivativeSecondChart"></canvas>
    </body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <script src="https://kubaboi.github.io/CheeseFramework/public/scripts/communication.js"></script>
    <script src="https://kubaboi.github.io/CheeseFramework/public/scripts/time.js"></script>

    <script src="./js/chart.js"></script>
    <script src="./js/formatTime.js"></script>
    <script src="./js/filter.js"></script>
    <script src="./js/update.js"></script>
    <script src="./js/layouts.js"></script>
    <script src="./js/watchdog.js"></script>
    <script src="./js/sorter.js"></script>
    <script src="./js/reload.js"></script>

    <script>
        debug = false;
        var hideZeros = true;
        setDefault();
        
        var lastUpdate = "";
        var lastUpdateValue = 0;
        var globalMax = 0;
        var data = {};
        reloadData(true);
        setInterval(reloadData, 20000);
    </script>
</html>
